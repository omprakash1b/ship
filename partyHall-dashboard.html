<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Hall Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="partyhall.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Party Hall Booking</h1>

    <!-- Date & Time Selection -->
    <div class="mb-3">
      <label class="form-label">Select Date:</label>
      <input type="date" class="form-control" id="bookingDate" min="">
    </div>
    <div class="mb-3">
      <label class="form-label">From:</label>
      <input type="time" class="form-control" id="fromTime" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Till:</label>
      <input type="time" class="form-control" id="toTime" disabled>
    </div>

    <!-- Hall List -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Hall Name</th>
              <th>Capacity</th>
              <th>Price Per Hour</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="hallsTable">
            <tr>
              <td colspan="4" class="text-center">Loading halls...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Booking Summary -->
    <h2>Booking Summary</h2>
    <div class="card">
      <div class="card-body">
        <ul id="bookingSummary" class="list-group">
          <li class="list-group-item text-muted text-center">No halls booked yet.</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="partyHall.js"></script>
</body>
</html>
