<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyager Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="voyagerRegistration.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-3" style="max-width: 450px; width: 100%;">
      <h4 class="text-center mb-3">ðŸš¢ Voyager Registration</h4>
      <form id="registrationForm">
        <div class="mb-2">
          <label class="form-label small">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-2">
          <label class="form-label small">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-2">
          <label class="form-label small">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-2">
          <label class="form-label small">Cabin Number</label>
          <input type="text" class="form-control" id="cabinNumber" readonly>
        </div>

        <div class="mb-2">
          <label class="form-label small">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-2">
          <label class="form-label small">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <!-- Error and Success Messages -->
        <div id="error" class="alert alert-danger py-1 text-center small" style="display: none;"></div>
        <div id="success" class="alert alert-success py-1 text-center small" style="display: none;"></div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <script src="voyagerRegistration.js"></script>
</body>
</html>
