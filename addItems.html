<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Items</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="addItems.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">ðŸ“Œ Add Stationery Items</h2>

    <!-- Error Message -->
    <div id="error" class="alert alert-danger" style="display: none;"></div>

    <!-- Add Item Form -->
    <form id="addItemForm" class="card p-3 shadow">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input
          type="text"
          id="itemName"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="itemPrice" class="form-label">Price ($)</label>
        <input
          type="number"
          id="itemPrice"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">âž• Add Item</button>
    </form>

    <!-- Display Added Items -->
    <h3 class="mt-4">ðŸ“¦ Added Items</h3>
    <ul id="itemList" class="list-group">
      <li class="list-group-item text-muted text-center">No items added yet.</li>
    </ul>
  </div>

  <!-- JavaScript -->
  <script src="addItems.js"></script>
</body>
</html>
