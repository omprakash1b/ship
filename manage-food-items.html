<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Food Items</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="manage-food-items.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Manage Food Items</h2>

    <!-- Error Message -->
    <div id="error" class="alert alert-danger" style="display: none;"></div>

    <!-- Add Food Item Form -->
    <form id="addFoodItemForm">
      <div class="mb-3">
        <label class="form-label">Food Item Name</label>
        <input type="text" class="form-control" id="itemName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="text" class="form-control" id="itemPrice" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Food Item</button>
    </form>

    <!-- Food Menu -->
    <h3 class="mt-4">Food Menu</h3>
    <ul id="foodMenu" class="list-group">
      <li class="list-group-item text-muted text-center">Loading items...</li>
    </ul>
  </div>

  <script src="manage-food-items.js"></script>
</body>
</html>
