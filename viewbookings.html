<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bookings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="viewbookings.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">📋 View All Bookings</h2>

    <!-- Error Message -->
    <div id="error" class="alert alert-danger" style="display: none;"></div>

    <!-- Movie Bookings -->
    <h3 class="mt-4">🎬 Movie Bookings</h3>
    <div class="row" id="movieBookings">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm p-3">
          <p class="text-muted text-center">Loading movie bookings...</p>
        </div>
      </div>
    </div>

    <!-- Salon Bookings -->
    <h3 class="mt-4">💇 Beauty Salon Bookings</h3>
    <div class="row" id="salonBookings">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm p-3">
          <p class="text-muted text-center">Loading salon bookings...</p>
        </div>
      </div>
    </div>

    <!-- Fitness Center Bookings -->
    <h3 class="mt-4">🏋️ Fitness Center Bookings</h3>
    <div class="row" id="fitnessBookings">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm p-3">
          <p class="text-muted text-center">Loading fitness bookings...</p>
        </div>
      </div>
    </div>

    <!-- Party Hall Bookings -->
    <h3 class="mt-4">🎉 Party Hall Bookings</h3>
    <div class="row" id="partyHallBookings">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm p-3">
          <p class="text-muted text-center">Loading party hall bookings...</p>
        </div>
      </div>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="text-center mt-4">
      <a href="manager-dashboard.html" class="btn btn-secondary">🔙 Back to Dashboard</a>
    </div>
  </div>

  <script src="viewbookings.js"></script>
</body>
</html>
