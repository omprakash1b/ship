<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stationery Items</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stationery.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Stationery Items</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stationeryItemsTable">
        <tr>
          <td colspan="3" class="text-center">Loading items...</td>
        </tr>
      </tbody>
    </table>

    <h2>Order Summary</h2>
    <ul id="orderSummary" class="list-group">
      <li class="list-group-item text-muted text-center">No items ordered yet.</li>
    </ul>
    <button id="checkoutBtn" class="btn btn-primary mt-3 w-100" disabled>Checkout</button>
  </div>

  <script src="stationery.js"></script>
</body>
</html>
